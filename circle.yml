machine:
  node:
    version: 6.11.5
test:
  override:
    - npm run build-css
    - npm test -- --coverage
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
deployment:
  staging:
    branch: master
    heroku:
      appname: react-engineering-equations
